{% extends 'base/_base.html' %}
{% load crispy_forms_filters %}

{% block title %}
Зміна пароля
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1>Зміна пароля</h1>

    <!-- Форма зміни пароля -->
    <form method="POST">
      {% csrf_token %}
      {{ password_form|crispy }}
      <button type="submit" class="btn btn-primary w-100">Змінити пароль</button>
    </form>
  </div>
</div>
{% endblock %}
