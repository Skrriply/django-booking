{% extends 'base/_base.html' %}
{% load crispy_forms_filters %}


{% block title %}
Реєстрація
{% endblock %}

{% block content %}


<div class="row justify-content-center">
    <div class="col-5">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-1">
                <h1>Реєстрація</h1>
                {{ form|crispy }}

                <button type="submit" class="btn btn-primary">Зареєструвати</button>
        </form>
    </div>
</div>

{% endblock %}
