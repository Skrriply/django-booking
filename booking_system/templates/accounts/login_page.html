{% extends 'base/_base.html' %}

{% block title %}
Авторизація
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-3">
    <h1>Авторизація</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <div class="mb-3">
          <label for="username_input" class="form-label"
            >Ім'я користувача</label
          >
          <input
            type="text"
            class="form-control"
            id="username_input"
            name="username"
          />
          <div id="username_input" class="form-text">
            Ми поділимося вашою інформацією з усіма!
          </div>
        </div>

        <label for="password_input" class="form-label">Пароль</label>
        <input
          type="password"
          class="form-control"
          id="password_input"
          name="password"
        />
      </div>

      <button type="submit" class="btn btn-primary">Увійти</button>
    </form>
  </div>
</div>
{% endblock %}
