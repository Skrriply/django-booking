{% extends 'base/_base.html' %} 
{% load crispy_forms_tags %} 

{% block title %}
Бронювання - {{ location.name }} 
{% endblock %} 

{% block content %}
<div class="container">
  <h1>Бронювання: {{ location.name }}</h1>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %} {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Забронювати</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
